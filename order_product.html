<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/cash_content.css">
  </head>
  <body>
    <div class="container mt-5">
    	<h4>주문하기</h4>
    	<form class="mt-4">
    		<div class="form-group row">
    			<label id="label-align" class="col-form-label ml-3">제품명</label>
    			<div class="col-3">
    				<input class="form-control" type="text">
    			</div>
    			<label id="label-align" class="col-form-label ml-3">수량</label>
    			<div class="col-2">
    				<input class="form-control" type="number">
    			</div>
    			<button type="submit" class="btn btn-primary ml-3" style="float:right">추가</button>
    		</div>
    	</form>
    	<table class="table table-bordered table-hover">
    		<thead>
    			<tr>
    				<th>제품명</th>
    				<th>수량</th>
    				<th>단가</th>
    				<th>총액</th>
    				<th>업체명</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    			</tr>
    			<tr>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    			</tr>
    		</tbody>
    	</table>
    	
    	<div class="row mr-0" style="float:right">
    		<label class="col-form-label mr-5">총액: </label>
    		<button class="btn btn-primary" >주문하기</button>
    	</div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
