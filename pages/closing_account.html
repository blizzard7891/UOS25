<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UOS25</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../css/metisMenu.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/content.css" rel="stylesheet" type="text/css">
</head>

<body class="whitebody">

   <div class="col-lg-12">
   	<h1 class="page-header">결산관리</h1>
   </div>
   
   <div class="col-lg-6">
   	<div class="panel panel-default">
   		<div class="panel-heading">
   			<strong>매출입력</strong>
   		</div>
   		<div class="panel-body">
   			<div class="row">
   				<div class="col-lg-12">
   					<form action="#">
   						<div class="form-group">
   							<label>구분</label>
   							<div>
   								<label class="radio-inline">
   									<input type="radio" name="flag" value="cash" checked>현금
   								</label>
   								<label class="radio-inline">
   									<input type="radio" name="flag" value="card">카드
   								</label>
   							</div>
   						</div>
   						<div class="form-group">
   							<label>수익</label>
   							<input type="number" class="form-control">
   						</div>
   						<div class="form-group">
   							<label>지출(손실)</label>
   							<input type="number" class="form-control">
   						</div>
   						<div class="form-group">
   							<label>결산일</label>
   							<input type="date" class="form-control">
   						</div>
   						<div class="pull-right">
   							<button type="submit" class="btn btn-primary mr-3">내역추가</button>
   							<button type="reset" class="btn btn-primary">입력리셋</button>
   						</div>
   					</form>
   				</div>
   			</div>
   		</div>
   	</div>
   </div>
   
   <div class="col-lg-6">
   	<div class="panel panel-default">
   		<div class="panel-heading">
   			<strong>일 매출</strong>
   		</div>
   		<div class="panel-body">
   			<table class="table table-striped table-bordered table-hover">
   				<thead>
   					<tr>
   						<th>구분</th>
   						<th>수익</th>
   						<th>지출</th>
   						<th>결산일</th>
   					</tr>
   				</thead>
   				<tbody>
   					<tr>
   						<td>현금</td>
   						<td>#</td>
   						<td>#</td>
   						<td>#</td>
   					</tr>
   					<tr>
   						<td>카드</td>
   						<td>#</td>
   						<td>#</td>
   						<td>#</td>
   					</tr>
   				</tbody>
   			</table>
   			<div class="pull-right mt-3">
   				<label class="mr-5">매출액: </label>
   				<button type="submit" class="btn btn-primary">결산</button>
   			</div>
   		</div>
   	</div>
   </div>
   
   <div class="col-lg-12">
   	<div class="panel panel-default">
   		<div class="panel-heading">
   			<strong>결산내역</strong>
   		</div>
   		<div class="panel-body">
   			<table width="100%" class="table table-striped table-bordered table-hover" id="myTable">
   				<thead>
   					<tr>
   						<th>결산번호</th>
   						<th>결산일</th>
   						<th>구분</th>
   						<th>수익</th>
   						<th>지출</th>
   						<th>영업익</th>
   					</tr>
   				</thead>
   				<tbody>
   					<tr>
   						<td>#</td>
   						<td>#</td>
   						<td>#</td>
   						<td>#</td>
   						<td>#</td>
   						<td>#</td>
   					</tr>
   				</tbody>
   			</table>
   		</div>
   	</div>
   </div>
   
    <!-- jQuery -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/metisMenu.js"></script>
    <!-- DataTables JavaScript -->
    <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../js/sb-admin-2.js"></script>
    <script src="../js/content.js"></script>
    <script>
    $(document).ready(function() {
        $('#myTable').DataTable({
            responsive: true
        });
    });
		
	
	document.onkeydown = trapRefresh;
	 function trapRefresh()
	 {
	  if (event.keyCode == 116)
	   {
			event.keyCode = 0; 
			event.cancelBubble = true; 
			event.returnValue = false;
			document.location.reload(1);
	   }
	 }  
    </script>
</body>
</html>
