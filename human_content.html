<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/cash_content.css">
  </head>
  
  <body>
    <div class="container mt-5">
    	<h4>직원 정보 입력</h4>
    	<div id="input_background" class="p-3 mb-5">
    	<form action="#" method="get">
    		<div id="input_content" class="mx-auto pl-5">
    			<div class="form-group row">
    				<label id="label-align" class="col-1 col-form-label">이름</label>
    				<div class="col-4">
    					<input class="form-control" type="text">
    				</div>
    				<label id="label-align" class="col-2 col-form-label">직급</label>
    				<div class="col-4">
    					<input class="form-control" type="text">
    				</div>
    			</div>
    			<div class="form-group row">
    				<label id="label-align" class="col-1 col-form-label pl-0">휴대전화</label>
    				<div class="col-4">
    					<input class="form-control" type="number">
    				</div>
    			</div>
    			<div class="form-group row">
    				<label id="label-align" class="col-1 col-form-label">주소</label>
    				<div class="col-10">
    					<input class="form-control" type="text">
    				</div>
    			</div>
    			<div class="form-group row">
    				<label id="label-align" class="col-1 col-form-label pl-0">생년월일</label>
    				<div class="col-4">
    					<input class="form-control" type="date">
    				</div>
    			</div>
    			<div class="row">
    				<label id="label-align" class="col-1 col-form-label pl-0">고용일자</label>
    				<div class="col-4">
    					<input class="form-control" type="date">
    				</div>
    				<div class="col-6">
    					<button type="submit" class="btn btn-primary" style="float:right">입력</button>
    				</div>
    			</div>
    		</div>
		</form>
    	</div>
    	
    	<h4>직원 검색</h4>
    	<div id="input_background" class="p-3 mb-5">
    	<form action="#" method="get">
    		<div id="input_content" class="mx-auto pl-5">
    			
    		</div>
		</form>
    	</div>
    	
    	<table class="table table-bordered table-hover">
    		<thead class="">
    			<tr>
    				<th>직원번호</th>
    				<th>이름</th>
    				<th>직급</th>
    				<th>휴대전화</th>
    				<th>주소</th>
    				<th>생년월일</th>
    				<th>고용일자</th>
    				<th>해고일자</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    			</tr>
    			<tr>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    				<td>#</td>
    			</tr>
    		</tbody>
    	</table>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
